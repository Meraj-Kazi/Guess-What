<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Number Guessing Game</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>
    <section>
        <div class="container">
            <div class="row cus-margin-1">
                <div class="col-md-4">
                </div>

                <div class="col-md-4">
                    <h2 class="text-center txt-2"><strong>What's this? - Number guessing game</strong></h2>
                    <p>We have selected a random number between 1 and 100. See if you can guess it in 10 turns or fewer. We'll tell you if your guess was too high or too low.</p>
                    <div class="form form-group">
                        <label for="guessField">Enter a guess: </label>
                        <input type="text" id="guessField" class="form-control guessField">
                        <input type="submit" value="Submit guess" class="btn btn-success guessSubmit btn-1">
                    </div>

                    <div class="resultParas">
                        <p class="guesses"></p>
                        <p class="lastResult"></p>
                        <p class="lowOrHi"></p>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </section>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="custom.js"></script>

</body>

</html>
